<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <div class="background">
        <img src="cat.jpg" id="bg-img" alt="an orange cat">
        <div id="logo">
            <img src="odin-lined.png" alt="odin logo">
            <span>ODIN</span>
        </div>
    </div>

    <div class="form-container">
        <div id="title">
            <p>This is not a real online service! You know you need 
                something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form class="signup-form">
            <section>
                <h2>Let's do this</h2>

                <p>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="fisrst_name" required placeholder="John">
                </p>
                <p> 
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required placeholder="Doe">
                </p>
                <p>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="mail" required placeholder="abc@gmail.com">
                </p>
                <p>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone_number" required pattern="[0-9]{4}[0-9]{3}[0-9]{3}" placeholder="0987654321">
                </p>
                <p>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="password" required>
                </p>
                <p>
                    <label for="pwd">Confirm password:</label>
                    <input type="password" id="pwd" required>
                </p>
                
            </section>
            <p id="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="www.google.com" target="_blank">Log in</a></p>
            </p>
            
        </form>
    </div>
</body>
</html>
